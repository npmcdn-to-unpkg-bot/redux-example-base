<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redux Example Base</title>
  <script src="https://unpkg.com/redux@latest/dist/redux.min.js"></script>
</head>
<body>
  <div>
    <p>
      Click: <span id="value">0</span> times
      <button id="increment">+</button>
      <button id="decrement">-</button>
      <button id="incrementIfOdd">Increment if odd</button>
      <button id="incrementIfAsync">Increment if async</button>
    </p>
  </div>

  <script>
    function getId(id) {
      return document.getElementById(id);
    }

    function counter(state, action) {
      if (typeof state === 'undefined') {
        return 0;
      }

      switch (action.type) {
        case 'INCREMENT':
          return state + 1;
        case 'DECREMENT':
          return state - 1;
        default:
          return state;
      }
    }

    var store = Redux.createStore(counter);
    var valueEl = getId('value');

    function render() {
      valueEl.innerHTML = store.getState().toString();
    }

    render();
    store.subscribe(render);

    getId('increment').addEventListener('click', function () {
      store.dispatch({
        type: 'INCREMENT'
      });
    });

    getId('decrement').addEventListener('click', function () {
      store.dispatch({
        type: 'DECREMENT'
      });
    });

    getId('incrementIfOdd').addEventListener('click', function () {
      if (store.getState() % 2 !== 0) {
        store.dispatch({
          type: 'INCREMENT'
        });
      }
    });

    getId('incrementIfAsync').addEventListener('click', function () {
      setTimeout(function () {
        store.dispatch({
          type: 'INCREMENT'
        });
      }, 1000);
    });


  </script>
</body>
</html>
